{# task_members_form.html #}
{% extends 'evangelism/base.html' %}

{% block title %}Assign Task Members{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Assign Task Members</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Assign Members</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
